<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap-theme.min.css">
    <link rel="stylesheet" href="css\custom.css">
    <script type="text/javascript" src="bower_components\angular\angular.min.js"></script>
    <script type="text/javascript" src="app\app.js"></script>
    <script type="text/javascript" src="bower_components\jquery\dist\jquery.min.js"></script>
    <script type="text/javascript" src="bower_components\bootstrap\dist\js\bootstrap.min.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="hello" class="content-fluid">
        <header><h1 class="text-center text-primary">Form Bolad√£o</h1></header>
        <section class="col-sm-8 col-sm-offset-2 bg-primary rounded-block">
          <form>
                <div class="form-group">
                <label for="email">Nome</label>
                <input type="text" class="form-control" id="name" ng-model="user.name">
                </div>
                <div class="form-group">
                <label for="last">Sobrenome</label>
                <input type="email" class="form-control" id="last" ng-model="user.last">
                </div>
                <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" ng-model="user.email">
                </div>
                <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" ng-model="user.pass" >
                </div>
                <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </section>
        
    </div>
</body>
</html>
